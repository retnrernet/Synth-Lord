<body style="" class="">
    <!--Header-->
    

    <div class="container-fluid">
        <div class="settings-board">
            <!--Row 1-->
            <div class="row">
                
                
                
                
                <!--MASTER-->
                <div class="col-md-4">
                    <div class="setting-group" id="master">
                        <h3>Master</h3>
                        <div class="row master-row">
                            <div class="col-md-4 text-center">
                                <input class="setting vertical-slider" data-program="master_volume" data-update="update_master_volume" id="master-volume" max="0.75" min="0.0" orient="vertical" step="0.0001" value="0.27" type="range">
                                <br>
                                <label for="master-volume">Volume</label>
                            </div>
                            <div class="col-md-4 text-center">
                                <input class="setting tuna-setting vertical-slider" data-program="master_drive" data-update="update_master_drive" id="master-drive" max="0.95" min="0" orient="vertical" step="0.0001" value="0" type="range">
                                <br>
                                <label for="master-drive">Drive</label>
                            </div>
                            <div class="col-md-4 text-center" style="padding-left: 0;">
                                <div class="master-octave-label">
                                    Octave
                                </div>
                                <select id="octave" class="setting selectpicker" data-style="btn-inverse">
                                    <option value="-2">-2</option>
                                    <option value="-1">-1</option>
                                    <option selected="selected" value="0">0</option>
                                    <option value="1">+1</option>
                                    <option value="2">+2</option>
                                </select>
                                <br>
                                <div class="master-presets-label">
                                    Presets
                                </div>
                                <select id="preset-picker" class="setting selectpicker" data-style="btn-inverse">
                                    <option value="" disabled="disabled" selected="selected">Select</option>
                                </select>
                                <br>
                                <button id="save-preset" type="button" class="btn btn-block text-center" data-toggle="modal" data-target="#preset-modal" style="width: 100%; font-size:14px;">New Preset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--TUNA (Row 2)-->
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>

            <!--DRUM MACHINE (Row 3)-->
            
        </div>

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h2 class="modal-title text-center">Save current settings as preset</h2>
                    </div>
                    <div class="modal-body">
                        <p>Your preset will be saved in our database so that others can try out your settings!</p>
                        <div class="form-group">

                        </div>
